<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Horse | Definition, Breeds, Pictures, Evolution, & Facts | Britannica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="special.css">
    <link rel="icon" type="image/x-icon" href="https://www.britannica.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bungee&family=Comfortaa:wght@400;600&family=Fredoka+One&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1>Unblocked Games</h1>
    </div>
    <div class="game-container">
      <iframe class="game-iframe" id="game-area" src="https://artedu1808.github.io/g9/vex-4/" width="900" height="600" scrolling="none" frameborder="0" allowfullscreen></iframe>
      <h4>Vex 4</h4>
      <div class="fullscreen-btn-container">
        <button href="#" onclick="open_fullscreen()" class="btn btn-capsule">
          <i class="bi bi-arrows-fullscreen b-icon"></i> Fullscreen
        </button>
      </div>
    </div>
    <script>
      document.addEventListener('keydown', function(event) {
         if (event.key === 'f' || event.key === 'F') {
            open_fullscreen();
         }
      });
      
      function open_fullscreen() {
        var elem = document.getElementById('game-area');
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
          elem.msRequestFullscreen();
        }
      }
    </script>
  </body>
</html>
